<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Analytics -->
    <script>
        if('$gaTrackingID'!=''){
        window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
        ga('create', '$gaTrackingID', 'auto');
        ga('set', 'anonymizeIp', true);
        ga('send', 'pageview');
        }
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->
    <link rel=”manifest” href=”/app/manifest.json”>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Signomix</title>
    <link rel="icon" href="/app/resources/signomix-icon.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        -->
    <link rel="stylesheet" href="/app/resources/icofont/icofont.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <!-- Style -->
    <link rel="stylesheet" href="/app/resources/style.css">
    <link href="/app/resources/flag-icon.css" rel="stylesheet">
</head>

<body>
    <app_texts></app_texts>
    <div style="height: 100vh">
        <div class="container" if={ app.currentPage=='dashboard' }>
            <app_dashboard2></app_dashboard2>
        </div>
        <hr style="margin-top: 1rem; margin-bottom: 0px;">
        <p class="font-weight-light" style="margin-left: 1rem; margin-top: 0rem;"><small
                style="margin-top: 0rem;">Powered by <a href="https://signomix.com" target="_blank"
                    style="margin-top: 0rem;">Signomix</a></small></p>
    </div>
    <!-- SCRIPTS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

    <!-- Riot scripts we need -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.13.2/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot-route@3.1.4/dist/route.min.js"></script>

    <!-- Application scripts -->
    <script src="/app/js/routing.js"></script>
    <script src="/app/js/app.js"></script>
    <script src="/app/js/data-api.js"></script>
    <script src="/app/js/auth-api.js"></script>
    <script src="/app/js/helper.js"></script>

    <!-- loading tags -->
    <script data-src="/app/components/raw.tag" type="riot/tag"></script>
    <script data-src="/app/components/app_dashboard2.tag" type="riot/tag"></script>
    <script data-src="/app/components/app_texts.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_a1.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_chart.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_date.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_map.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_multimap.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_raw.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_led.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_report.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_button.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_plan.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_stopwatch.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_time.tag" type="riot/tag"></script>
    <script data-src="/app/components/widget_devinfo.tag" type="riot/tag"></script>
    <script>
        
        app.authAPI = "/api/auth";
        app.alertAPI = "/api/alert";
        app.userAPI = "/api/user";
        app.iotAPI = "/api/iot/device";
        app.groupAPI = "/api/iot/group";
        app.csAPI = "/api/cs";
        app.dashboardAPI = "/api/dashboard";
        app.recoveryAPI = "/api/recover";
        app.actuatorAPI = "/api/actuator";
        // authomatic login with token (request 'tid' parameter
        app.user = {}
        app.user.token = "$token";
        app.user.name = "$user";
        app.user.roles = [$roles];
        app.environmentName = "$environmentName"
        app.distroType = "$distroType"
        app.language = "$defaultLanguage"
        if (app.language.startsWith('$')) {
            app.language = 'pl'
        }
        //if (!app.user.token.startsWith('$')) {
        if(app.user.token.length>0){
            //app.user.token = app.user.token.substring(0, app.user.token.length - 1);
            app.user.status = "logged-in";
            app.user.guest = true
            if(app.user.name=='public'){
                app.user.guest=true
            }else{
                app.user.guest = false
            }
        } else {
            app.user.token = ''
            app.user.name = ''
            app.user.status = "logged-out";
            app.user.guest=true
        }
        //start Google Analytics ID config
        app.GA_TRACKING_ID = '$gaTrackingID';
        //if (app.GA_TRACKING_ID.startsWith('$')) {
        //    app.GA_TRACKING_ID = ''
        //}
        //end Google Analytics ID config
        app.shared = "$shared";
        if (app.shared.startsWith('$')) {
            app.shared = ''
        } else {
            app.shared = app.shared.substring(0, app.shared.length - 1)
        }
        if (app.user.roles && (typeof app.user.roles === 'string') && app.user.roles.startsWith('$')) {
            app.user.roles = []
        }

        //THIS IS EMBEDED PAGE
        app.embeded = true;
        //THIS IS EMBEDED PAGE
        riot.mount('*');
        route.base('#!');
        route.start(true);
    </script>
</body>

</html>
